<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rick and Morty API</title>
  </head>
  <body class="bg-zinc-950 text-white container mx-auto px-4">
    <h1 class="text-xl font-semibold">Rick and Morty</h1>
    <button class="text-green-500 border-b-2 border-dotted border-green-500 my-3" onclick="goToHomePage()">Voltar para o inicio</button>
    <div id="search-container" class="flex items-center justify-start gap-2 py-5 max-w-lg">
      <input type="text" id="search" placeholder="Procure pelo nome do personagem." class="w-full border border-zinc-800 bg-zinc-900 rounded-md p-2" />
      <button class="bg-green-600 border border-green-500 p-2 rounded-md font-semibold" onclick="searchCharacter()">Procurar</button>
    </div>

    <div id="characters-container" class="flex gap-5 flex-wrap items-center justify-start"></div>
    <div id="pagination"></div>

    <script src="app.js"></script>
  </body>
</html>
